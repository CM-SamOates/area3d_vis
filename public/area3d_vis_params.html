<div ng-controller="area3dVisParams">
  <label> Chart Type: </label>
  <select class="form-control" ng-model="vis.params.graphSelect" ng-options="x.name for x in data.graphTypes track by x.id">
  </select>
  <br />
  <label>Show Perspective</label>
  <input type="checkbox" ng-model="vis.params.showPerspective" />
  <br />
  <label>Topdown Camera</label>
  <input type="checkbox" ng-model="vis.params.topDownCamera" />
  <br />
  <label>Show Tooltip</label>
  <input type="checkbox" ng-model="vis.params.tooltip" />
  <br />
  <label>Show Grid</label>
  <input type="checkbox" ng-model="vis.params.showGrid" />
  <br />
  <label>Show Shadow</label>
  <input type="checkbox" ng-model="vis.params.showShadow" />
  <br />
  <label>Keep Aspect Ratio</label>
  <input type="checkbox" ng-model="vis.params.keepAspectRatio" />
  <br />
  <br />

  <label>Default Camera Zoom</label>
  <input type="text" ng-model="vis.params.defaultZoom" />
  <br />
  <label>Minimum Z Value</label>
  <input type="text" ng-model="vis.params.zMin" />
  <br />
  <label>Maximum Z Value</label>
  <input type="text" ng-model="vis.params.zMax" />
  <br />
  
  <br />
  <br />
  <label>X Axis Label</label>
  <input type="text" ng-model="vis.params.xLabel" />
  <br />
  <label>Y Axis Label</label>
  <input type="text" ng-model="vis.params.yLabel" />
  <br />
  <label>Z Axis Label</label>
  <input type="text" ng-model="vis.params.zLabel" />
  <br />
  <label>Legend Label</label>
  <input type="text" ng-model="vis.params.legend" />
  <br />

</div>
